machine:
  timezone:
    Europe/Rome

  node:
    version:
      6.1.0

dependencies:
  pre:
    - pwd
  override:
    - npm install -s
    
test:
  override:
    - mocha test --recursive --reporter mocha-junit-reporter:
        environment:
          NODE_ENV: circleci
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
